<template>
  <span class="slds-icon_container slds-icon-utility-announcement" title="Description of icon when needed">
    <svg class="slds-icon slds-icon-text-default" aria-hidden="true">
      <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#announcement"></use>
    </svg>
    <span class="slds-assistive-text">Show Field</span>
  </span>
  <div>
    <template for:each={getAllField} for:item="itemHeader">
      <span key={itemHeader.id} class="display-block">
        <input type="checkbox" onchange={changeItem} value={itemHeader.id} name={itemHeader.id}
          checked={itemHeader.isCheck}></input> {itemHeader.label}
      </span>
    </template>
  </div>
  <div>
    <span>Resize table</span>
    <lightning-datatable key-field="Id" columns={getHeaderData} onresize={headerAction} data={dataTable}>
    </lightning-datatable>
  </div>
  <div>
    <lightning-button variant="success" label="Close" title="Successful action" onclick={handleClickClose}
      class="slds-m-left_x-small"></lightning-button>
  </div>
</template>
