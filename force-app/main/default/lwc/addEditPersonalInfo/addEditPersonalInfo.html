        <template for:each={allField} for:item="item">
            <div class="slds-grid slds-wrap" key={item.id}>
                <div class="slds-col slds-size_6-of-12  slds-m-bottom--small">
                    <div class="slds-form-element">
                        <label class="slds-form-element__label">{item.label}</label>
                        <div class="slds-form-element__controller">
                            <lightning-input type={item.type} name={item.fieldName} class="slds-input" placeholder="Enter Input"
                                value={getValue}>
                            </lightning-input>
                        </div>
                    </div>
                </div>
            </div>
        </template>

        <div class="slds-text-align--center slds-m-top--medium">
            <button class="slds-button slds-button--brand" onclick={cancelEdit}>Cancel Edit</button>
        </div>
        <div class="slds-text-align--center slds-m-top--medium">
            <button class="slds-button slds-button--brand" onclick={submitInfo}>Submit</button>
        </div>

    </div>
